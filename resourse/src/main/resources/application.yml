server:
  port: 9000
  servlet:
    contextPath: /dev

spring:
  jpa:
    database: HSQL
    properties:
      hibernate:
        format_sql: true
        show_sql: true

security:
  oauth2:
    clientId: acme
    clientSecret: acmesecret
    accessTokenUri: /oauth/token
    userAuthorizationUri: /oauth/authorize
    resource:
      userInfoUri: /user
      preferTokenInfo: false
      jwt:
        keyValue: |
          -----BEGIN NEW CERTIFICATE REQUEST-----
          
          -----END NEW CERTIFICATE REQUEST-----
